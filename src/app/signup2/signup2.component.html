
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 
</head>
<body>
  <div class="container">
    <img src="assets/image/donss.jpg" alt="Image de présentation">
    <form class="form" action="" [formGroup]="forminput">
      <div class="descr">Contact us</div>
      <div class="input-row">
        <div class="input">
          <input required="" autocomplete="off" type="text" formControlName="name">
          <label for="name">Nom</label>
        </div>
        <div class="input">
          <input required="" autocomplete="off" type="text" formControlName="prenom">
          <label for="name">Prénom</label>
        </div>
      </div>
      <div class="input">
        <input required="" autocomplete="off" type="text"  formControlName="tel">
        <label for="name">tel</label>
    </div>
    <div class="input">
      <input required="" autocomplete="off" name="email" type="text" formControlName="email">
      <label for="email">E-mail</label>
      <div class="alert alert-danger" role="alert"*ngIf="this.forminput.controls['email'].errors?.['email'] && !this.forminput.pristine">
        email required!!!
        </div>
      
        <div class="alert alert-danger" role="alert"*ngIf="this.forminput.controls['email'].errors?.['email']&& !this.forminput.pristine">
          email syntax est incorrecte!!!
        </div>
      </div>
        <div class="input">
          <input required="" autocomplete="off" type="text"  formControlName="motdepasse">
          <label for="name">mot de passe</label>
          <div class="alert alert-danger" role="alert"*ngIf="this.forminput.controls['motdepasse'].errors?.['motdepasse'] && !this.forminput.pristine">
            mot de passe required!!!
            </div>
      </div>
      
      <div class="input-row">
        <div class="input">
          <input required="" autocomplete="off" type="text" formControlName="pays">
          <label for="name">pays</label>
        </div>
        <div class="input">
          <input required="" autocomplete="off" type="text" formControlName="ville">
          <label for="name">ville</label>
        </div>
      </div>
      <div class="input-row">
        <div class="input">
          <input required="" autocomplete="off" type="text" formControlName="postal">
          <label for="name">code postal</label>
        </div>
        <div class="input">
          <input required="" autocomplete="off" type="text" formControlName="adresse">
          <label for="name">adresse</label>
        </div>
      </div>
      <!-- ... autres rangées de champs ... -->
      
      <div class="form-section">
        <button type="submit" class="btn btn-primary" (click)="register()">enregistrer →</button>
      </div>
      <div class="form-section">
        <p>J'ai deja un compte? <a routerLink="/signup">signin</a> </p>
      </div>
    </form>
  </div>
</body>
</html>
