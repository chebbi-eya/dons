<!DOCTYPE html>
<html>
<head>
    <title>Article - Nom de l'article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            max-width: 900px;
            max-height: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 3cm;
        }

        .article {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .article img {
            max-width: 500px;
            max-height: 500px;
            border-radius: 5px;
        }

        .article-info {
            margin-left: 20px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        p {
            margin: 5px 0;
        }

        .contact {
            padding: 20px;
            border-top: 1px solid #ccc;
            text-align: center;
        }

        .contact h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="article">
            <img src="/assets/image/ddd.jpg" alt="Nom de l'article">
            <div class="article-info">
                <h1>Nom de l'article</h1>
                <p><strong>Taille:</strong> 100 cm</p>
                <p><strong>Largeur:</strong> 50 cm</p>
                <p><strong>Hauteur:</strong> 75 cm</p>
                <p><strong>Couleur:</strong> Rouge</p>
                <p><strong>Matière:</strong> Bois</p>
            </div>
        </div>

        <div class="contact">
            <h2>Nous contacter</h2>
            <p>Numéro de téléphone: 01 234 5678</p>
            <p>Email: contact@example.com</p>
        </div>
    </div>
</body>
</html>
